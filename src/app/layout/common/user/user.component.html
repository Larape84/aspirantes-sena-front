<!-- Button -->
<button (click)="obtenerUsuario()"
    mat-icon-button
    [matMenuTriggerFor]="userActions">
    <span class="relative">
        <img
            class="w-7 h-7 rounded-full"
            *ngIf="showAvatar"
            src="assets/images/avatars/user.jpg">
        <mat-icon
            *ngIf="!showAvatar"
            [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>
        <span
            class="absolute right-0 bottom-0 w-2 h-2 rounded-full"
            [ngClass]="{'mr-px mb-px bg-green-500': showAvatar}"
        ></span>
    </span>
</button>

<mat-menu
    [xPosition]="'before'"
    #userActions="matMenu">

        <button (click)="irPerfil()" mat-menu-item>
            <span class="flex flex-col leading-none py-2">
                <!-- <span>Usuario</span> -->
                <span class="mt-1.5 text-md font-medium">{{user?.nombre}} {{user?.apellido}}</span>
                <!-- <span class="mt-1.5 text-md font-medium">{{user?.email}}</span> -->
                <span class="mt-1.5 text-md font-bold">{{user?.cargo}}</span>
                <div class="flex gap-2 items-center mt-2">

                    <mat-icon [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>
                    <span>Perfil</span>
                </div>
            </span>
        </button>

<mat-menu
    class="user-status-menu"
    #userStatus="matMenu">
    <button
        mat-menu-item
        (click)="updateUserStatus('online')">
        <span class="w-4 h-4 mr-3 rounded-full bg-green-500"></span>
        <span>Online</span>
    </button>
    <button
        mat-menu-item
        (click)="updateUserStatus('away')">
        <span class="w-4 h-4 mr-3 rounded-full bg-amber-500"></span>
        <span>Away</span>
    </button>
    <button
        mat-menu-item
        (click)="updateUserStatus('busy')">
        <span class="w-4 h-4 mr-3 rounded-full bg-red-500"></span>
        <span>Busy</span>
    </button>
    <button
        mat-menu-item
        (click)="updateUserStatus('not-visible')">
        <span class="w-4 h-4 mr-3 rounded-full bg-gray-400"></span>
        <span>Invisible</span>
    </button>
</mat-menu>
