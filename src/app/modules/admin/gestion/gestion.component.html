<section class="w-full flex flex-col">
    <div
        class="flex items-center sm:pl-16 gap-4 pl-4 pt-6 pb-4 relative rounded-b-3xl bg-white"
    >
        <div class="items-center flex overflow-hidden">
            <mat-icon
                class="icon-size-12 text-gray-700"
                svgIcon="heroicons_outline:chart-pie"
            ></mat-icon>
        </div>
        <div class="flex-1 mx-3">
            <div class="text-3xl font-semibold tracking-tight leading-8">
                Registros
            </div>
            <div class="flex items-center">
                <div class="font-medium tracking-tight text-secondary">
                    Módulo para gestionar los registros
                </div>
            </div>
        </div>
    </div>

    <div class="w-full paddingPrincipal">
        <div class="w-full xl:max-h-128 lg:max-h-100 overflow-y-auto">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="documento">
                    <th mat-header-cell *matHeaderCellDef class="bg-gray-100">
                        Nro de documento
                    </th>
                    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
                </ng-container>

                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef class="bg-gray-100">
                        Nombres
                    </th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.nombre }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="apellido">
                    <th mat-header-cell *matHeaderCellDef class="bg-gray-100">
                        Apellidos
                    </th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.apellido }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="cargo">
                    <th mat-header-cell *matHeaderCellDef class="bg-gray-100">
                        Cargo
                    </th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.cargo }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="centro">
                    <th mat-header-cell *matHeaderCellDef class="bg-gray-100">
                        Centro
                    </th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.centroCosto }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="activo">
                    <th mat-header-cell *matHeaderCellDef class="bg-gray-100">
                        <div class="text-center sticky -top-0.5 z-99">
                            Activo
                        </div>
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="w-full flex items-center justify-center">
                            <!-- <mat-slide-toggle (change)="cambiarEstadoDependencia(element)" [(ngModel)]="element.status"></mat-slide-toggle> -->
                            <p-inputSwitch
                                styleClass="scale"
                                (onChange)="cambiarEstadoDependencia(element)"
                                [(ngModel)]="element.activo"
                            />
                        </div>
                    </td>
                </ng-container>

                <ng-container matColumnDef="usuario">
                    <th mat-header-cell *matHeaderCellDef class="bg-gray-100">
                        <div class="text-center sticky -top-0.5 z-99">
                            Código qr
                        </div>
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="w-full flex items-center justify-center">
                            <!-- <mat-slide-toggle (change)="cambiarEstadoDependencia(element)" [(ngModel)]="element.status"></mat-slide-toggle> -->
                            <p-inputSwitch
                                styleClass="scale"
                                (onChange)="cambiarEstadoDependencia(element)"
                                [(ngModel)]="element.permisos[0].access.usuario"
                            />
                        </div>
                    </td>
                </ng-container>

                <ng-container matColumnDef="gestor">
                    <th mat-header-cell *matHeaderCellDef class="bg-gray-100">
                        <div class="text-center sticky -top-0.5 z-99">
                            Restaurant
                        </div>
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="w-full flex items-center justify-center">
                            <!-- <mat-slide-toggle (change)="cambiarEstadoDependencia(element)" [(ngModel)]="element.status"></mat-slide-toggle> -->
                            <p-inputSwitch
                                styleClass="scale"
                                (onChange)="cambiarEstadoDependencia(element)"
                                [(ngModel)]="element.permisos[0].access.gestor"
                            />
                        </div>
                    </td>
                </ng-container>

                <ng-container matColumnDef="admin">
                    <th mat-header-cell *matHeaderCellDef class="bg-gray-100">
                        <div class="text-center sticky -top-0.5 z-99">
                            Admin
                        </div>
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="w-full flex items-center justify-center">
                            <!-- <mat-slide-toggle (change)="cambiarEstadoDependencia(element)" [(ngModel)]="element.status"></mat-slide-toggle> -->
                            <p-inputSwitch
                                styleClass="scale"
                                (onChange)="cambiarEstadoDependencia(element)"
                                [(ngModel)]="element.permisos[0].access.admin"
                            />
                        </div>
                    </td>
                </ng-container>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell text-center" colspan="21">
                        <div
                            class="w-full h-40 flex flex-col gap-4 items-center justify-center"
                        >
                            <div
                                class="flex items-center content-center justify-center mt-7 gap-3"
                            >
                                <mat-icon
                                    svgIcon="heroicons_outline:information-circle"
                                ></mat-icon>
                                <p
                                    class="text-5xl font-semibold tracking-tight"
                                >
                                    {{ "Aviso" }}
                                </p>
                            </div>
                            <p class="text-lg mb-8">
                                {{ "Lo sentimos, no se encontraron datos " }}
                            </p>
                        </div>
                    </td>
                </tr>

                <tr
                    mat-header-row
                    *matHeaderRowDef="displayedColumns"
                    class="border-t border-gray-300 sticky -top-0.5 border-b"
                ></tr>
                <tr
                    mat-row
                    *matRowDef="let row; columns: displayedColumns"
                ></tr>
            </table>
        </div>
    </div>
</section>
